<!-- Make a calculator -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Calculator</title>
</head>

<body>
  <h2>A Simple Calculator</h2>

  <div class="calculator-container">
    <input type="text" name="calc-input" id="calc-input" disabled>
    <div class="number-container" id="keypad">
      <div class="number" data-value="1">
        1
      </div>
      <div class="number" data-value="2">
        2
      </div>
      <div class="number" data-value="3">
        3
      </div>
      <div class="number" data-value="plus">
        +
      </div>
      <div class="number" data-value="4">
        4
      </div>
      <div class="number" data-value="5">
        5
      </div>
      <div class="number" data-value="6">
        6
      </div>
      <div class="number" data-value="minus">
        -
      </div>
      <div class="number" data-value="7">
        7
      </div>
      <div class="number" data-value="8">
        8
      </div>
      <div class="number" data-value="9">
        9
      </div>
      <div class="number" data-value="multiply">
        *
      </div>
      <div class="number" data-value="equal">
        Equal
      </div>
      <div class="number" data-value="clear">
        Clear
      </div>
      <div class="number" data-value="0">
        0
      </div>
      <div class="number" data-value="divide">
        /
      </div>
    </div>
  </div>
  <script rel="text/javascript" src="script.js"></script>
</body>

</html>
