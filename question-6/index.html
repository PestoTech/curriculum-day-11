<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>

<body>
  <table id="myTable" border="1">
  </table>
  <form id="form1">
      Row:
      <input type="number" name="row" value="0">
      <br> Column:
      <input type="number" name="col" value="0">
      <br>
    <input type="button" onclick="createTable()" value="Create the table">
  </form>
</body>
<script>
    function createTable() {
      const form1 = document.getElementById('form1');
      const row = Number(form1.elements['row'].value);
      const col = Number(form1.elements['col'].value);
      const text = `Row-${row} Column-${col}`;
  
      const table = document.getElementById('myTable');

      if(table.rows[row]) {
        const newRow = table.rows[row];
        const newColumn = newRow.insertCell();
        newColumn.innerText = text;
      } else {
        const newRow = table.insertRow(row);
        const newColumn = newRow.insertCell();
        newColumn.innerText = text;
      }  
    }
  </script>
</html>
