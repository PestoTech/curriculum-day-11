<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>

<body>
  <table id="myTable" border="1">
  </table>
  <form>
    <input type="button" onclick="createTable()" value="Create the table">
  </form>
  <script>
    function createTable(row, col) {
      const rowNo = window.prompt("enter no of rows", 1);
      const colNo = window.prompt("enter no of columns", 1);
      for (let i = 0; i < rowNo; i += 1) {      
        const table = document.getElementById("myTable").insertRow(i);
        for (let j = 0; j < colNo; j += 1) {
          let column = table.insertCell(j);
          column.innerHTML = "Row :"+ i + "col :" + j;
        }
      }
    }
  </script>
</body>

</html>
