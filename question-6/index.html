<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>

<body>
  <table id="myTable" border="1">
  </table>
  <form>
    <input type="button" onclick="createTable()" value="Create the table">
  </form>
  <script>
    function createTable(){
  var i = window.prompt("Enter the number of Rows");
  var j = window.prompt("Enter the number of Columns");
  for(var k = 0; k < i; k += 1) {
    var t = document.getElementById("myTable").insertRow(k);
    for( var g = 0; g < j; g += 1){
      var y = t.insertCell(g);
      y.innerHTML = "Row"+k + "Column"+g;
    }
  }
  }
  </script>
</body>

</html>
