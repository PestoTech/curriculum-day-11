<!-- Write a JavaScript function that creates a table, accept row, column numbers from the
  user, and input row-column number as content (e.g. Row-0 Column-0) of a cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>

<body>
  <table id="myTable" border="1">
  </table>
  <br />
  <form name="sampleForm">
    <label for="rowNumber">Row Number</label>
    <input type="number" id="rowNumber" name="rowNumber" placeholder="Row number" />
    <br />
    <label for="columnNumber">Column Number</label>
    <input type="number" id="columnNumber" name="columnNumber" placeholder="Column number" />
    <br />
    <input type="button" onclick="createTable()" value="Create the table">
  </form>
  <script>
    function createTable() {
      const tableElement = document.getElementById('myTable');

      const rowNumber = document.forms['sampleForm']['rowNumber'].value;
      const columnNumber = document.forms['sampleForm']['columnNumber'].value;

      const rowElement = document.createElement('tr');
      rowElement.innerHTML = `Row-${rowNumber} Column-${columnNumber} <br>`;

      tableElement.appendChild(rowElement);
    }
  </script>
</body>

</html>
