<!-- There is a move to top button.
The button should not appear when the page loads
On scrolling down the button should appear.
On scrolling to top, the button should dissappear again.
On clicking on the button, the page should scroll to top. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>

  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="button hidden">
    <span class="up">Up</span>
  </div>

  <script>
    const btnElem = document.querySelector('.button');
    document.addEventListener('scroll', e => {
      if (e.pageY > 0) btnElem.classList.remove('hidden');
      else btnElem.classList.add('hidden');
    });
    btnElem.addEventListener('click', e => {
      window.scrollTo(0, 0);
    });
  </script>
</body>

</html>
