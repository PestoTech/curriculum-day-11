<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    Rows to be changed:
    <input type = "number" id = "rows">
    Columns to be changed:
    <input type="number" id = "columns">
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
  <script>
    function changeContent() {
      var rowNo = document.getElementById("rows").value;
      var colNo = document.getElementById("columns").value;
      var myTable = document.getElementById("myTable");
      myTable.rows[rowNo-1].cells[colNo-1].innerHTML = "Content changed";
    }
  </script>
</body>

</html>
