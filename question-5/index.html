<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    <input type="number" name="row" id="row" min="1" max="3">
    <input type="number" name="col" id="col" min="1" max="2">
    <input type="text" name="data" id="data">
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
</body>
<script>
  let table = document.getElementById('myTable');
  function changeContent(...args){
    let row = document.getElementById('row');
    let col = document.getElementById('col');
    let text = document.getElementById('data');

    let rowNum = row.value-1;
    let colNum = col.value-1;
    let data = text.value;
    
    //console.log(table.childNodes);
    table.children[0].children[rowNum].children[colNum].textContent = data;
  }
</script>
</html>
