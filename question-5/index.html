<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form id="form1">
    Row:
    <input type="number" name="row" value="1">
    <br> Column:
    <input type="number" name="col" value="1">
    <br> Text:
    <input type="text" name="text" value="">
    <br>
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
</body>
<script>
  function changeContent() {
    const form1 = document.getElementById('form1');
    const row = Number(form1.elements['row'].value);
    const col = Number(form1.elements['col'].value);
    const text = form1.elements['text'].value;

    const table = document.getElementById('myTable');

    table.rows[row].cells[col].innerText = text;
  }
</script>

</html>
