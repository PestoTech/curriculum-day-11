<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    <label>Row
      <input type="number" name="row" />
    </label>
    <label>Column
      <input type="number" name="column" />
    </label>
    <label>New Content
      <input type="text" name="content" />
    </label>

    <input type="button" onclick="changeContent()" value="Change content">
  </form>

  <script>
    const tblElem = document.querySelector('table');
    const rowInput = document.querySelector('input[name="row"]');
    const colInput = document.querySelector('input[name="column"]');
    const contentInput = document.querySelector('input[name="content"]');

    function changeContent() {
      const nRows = tblElem.querySelectorAll('tr').length;
      const nCols = tblElem.querySelectorAll('tr:first-child > td').length;

      if (rowInput.value && rowInput.value <= nRows &&
        colInput.value && colInput.value <= nCols) {
        setTableCell(+rowInput.value, +colInput.value, contentInput.value);
        clearForm();
      } else {
        alert('Invalid input!');
      }
    }

    function clearForm() {
      rowInput.value = '';
      colInput.value = '';
      contentInput.value = '';
    }

    function setTableCell(row, col, str) {
      document.querySelector(`table tr:nth-child(${row}) > td:nth-child(${col})`).innerHTML = str;
    }
  </script>
</body>

</html>
