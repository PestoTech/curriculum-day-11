<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  Row to be updated:
  <input type="text" id="row">
  <br>
  Column to be Updated:
  <input type="text" id="column">
  <br>
  <form>
    <input type="button" onclick="changeContent()" value="Change content">
    <script>
    function changeContent(){
      var a = document.getElementById("row").value;
      var b = document.getElementById("column").value;
      var table = document.getElementById("myTable");
      table.rows[a-1].cells[b-1].innerText = "Content Changed";
    }
    </script>
  </form>
</body>

</html>
