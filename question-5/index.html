<!-- Write a JavaScript function that accept row, column, (to identify a particular cell)
  and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Change the content of a cell</title>
</head>

<body>
  <table id="myTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
    <tr>
      <td>Row3 cell1</td>
      <td>Row3 cell2</td>
    </tr>
  </table>
  <form>
    Rows value
    <input type = "text" id = "rows">
    Coulumn value
    <input type = "text" id = "coulumn">
    <input type="button" onclick="changeContent()" value="Change content">
  </form>
</body>
<script>
  function changeContent(row, coulumn, string) {
    let rowNo = document.getElementById("rows");
    let coulumnNo = document.getElementById("coulumn");
    myTable.row(rowNo-1).cells(coulumnNo-1).innerHTML = "Content changed";
  }
</script>

</html>
