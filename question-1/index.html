<!-- Here is a sample html file with a submit button. Now modify the style of the paragraph text through javascript code -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>

  <script>
    const pElem = document.querySelector('p');
    const transitions = {
      red: 'blue',
      blue: 'green',
      green: 'red'
    };
    function js_style() {
      const curColor = pElem.style.color;
      pElem.style.color = transitions[curColor] || "red";
    }
  </script>
</body>

</html>
