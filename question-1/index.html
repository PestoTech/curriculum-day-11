<!-- Here is a sample html file with a submit button. Now modify the style of the paragraph text through javascript code -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>JS DOM paragraph style</title>
</head>

<body>
  <p id='text'>JavaScript Exercises</p>
  <div>
    <button id="jsstyle" onclick="js_style()">Style</button>
  </div>
</body>
<script>
  let button = document.getElementById('jsstyle');
  let para = document.getElementById('text');
  let flag = false;
  function js_style(){
    
    if(flag){
      flag = false;
      para.style = `font-weight: normal`;
    }else {
      flag = true;
      para.style = `font-weight: bolder`;
    }
  }
</script>

</html>
