<!-- Knowing how to traverse the DOM using JavaScript provides a foundation to altering an HTML
  page in real time. Using the HTML markup in Listing 1, perform these tasks:

Use the firstChild property to access an element.
Use the lastChild property to access an element.
Use the nextSibling property to access an element.
Use the previousSibling property to access an element.
Use the parentNode property to access an element.
Use the childNodes property to access a group of child elements -->

<html>

<head>
  <meta charset="utf-8" />
  <title>JavaScript and the Document Object Model</title>
</head>

<body>

  <div id="page">
    <div id="header">
      <h1 id="title">Page title</h1>
    </div>

    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>

  <script>
    const pageNode = document.querySelector('#page');
    const headerNode = document.querySelector('#header');
    const contentNode = document.querySelector('#content');

    console.log("--- mentioned properties ---");
    console.log(pageNode.firstChild.nodeName === '#text');
    console.log(pageNode.lastChild.nodeName === '#text');
    console.log(pageNode.firstChild.nextSibling === headerNode);
    console.log(pageNode.lastChild.previousSibling === contentNode);
    console.log(headerNode.parentNode === pageNode);
    console.log(pageNode.childNodes.length === 5);


    console.log("--- more sensible properties ---");
    console.log(pageNode.firstElementChild === headerNode);
    console.log(pageNode.lastElementChild === contentNode);
    console.log(headerNode.nextElementSibling === contentNode);
    console.log(contentNode.previousElementSibling === headerNode);
    console.log(contentNode.children.length === 3);
  </script>
</body>

</html>
