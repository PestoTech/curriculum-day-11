<!-- Perform the following tasks:

Retrieve the value of a node using nodeValue.
Change the value of a node using nodeValue.
Retrieve the value of a node attribute.
Change the value of a node attribute -->

<html>

<head>
  <title>JavaScript and the Document Object Model</title>
</head>

<body>
  <div id="page">
    <div id="header">
      <h1 id="title">Page title</h1>
    </div>
    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>
</body>
<script>
  window.onload = function() {
    const newNode = document.getElementById('title');
    const x = newNode.childNodes[0].nodeValue;
    console.log(x);
    newNode.nodeValue = "New Title";
    const y = newNode.getAttribute('id');
    console.log(y);
    newNode.getAttribute('id') = 'newTitle';
  }
</script>
</html>
