<!-- Perform the following tasks:

Use the appendChild method to add a node.
Use the insertBefore method to add a node.
Use the removeChild method to remove a node.
Use the replaceChild method to replace a node. -->

<html>

<head>
  <title>JavaScript and the Document Object Model</title>
</head>

<body>
  <div id="page">
    <div id="header">
      <h1 id="title">Page title</h1>
    </div>
    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>
</body>
<script>
  const content = document.getElementById('content');
  const newAppNode = document.createElement('p');
  const newTextNode = document.createTextNode('Newly appended child node');
  content.appendChild(newAppNode.appendChild(newTextNode));
// Insert Before 
  const newInsBef = document.createElement('h3');
  const newInsBefText = document.createTextNode('Insert before text');
  content.insertBefore(newInsBef.appendChild(newInsBefText),content.childNodes[0]);
// Remove Child
  content.removeChild(content.childNodes[0]);       // Insert before deleted
// Replace Child
  const newText = document.createTextNode('NEW REPLACED TEXT');
  content.replaceChild(newText, content.childNodes[1]);
</script>
</html>
