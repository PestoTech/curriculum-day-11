<!-- Perform the following tasks:

Use the appendChild method to add a node.
Use the insertBefore method to add a node.
Use the removeChild method to remove a node.
Use the replaceChild method to replace a node. -->

<html>

<head>
  <title>JavaScript and the Document Object Model</title>
</head>

<body>
  <div id="page">
    <div id="header">
      <h1 id="title">Page title</h1>
      <h1 id="title2">Page title-2</h1>
    </div>
    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>
  <script>
    const node = document.getElementById('header');
    const para = document.createElement('p');
    para.innerHTML = 'Hello, World';
    const child = para;
    node.appendChild(child);

    const par2 = document.createElement('p');
    par2.innerHTML = 'Hello, Universe';
    const childBefore = par2;
    const title = document.getElementById('title');
    node.insertBefore(childBefore, title);

    title.parentNode.removeChild(title);
    const text = document.createTextNode('Yeah');
    node.replaceChild(text, node.childNodes[0]);

  </script>
</body>

</html>
