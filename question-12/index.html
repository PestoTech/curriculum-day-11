<!-- Perform the following tasks:

Use the appendChild method to add a node.
Use the insertBefore method to add a node.
Use the removeChild method to remove a node.
Use the replaceChild method to replace a node. -->

<html>

<head>
  <title>JavaScript and the Document Object Model</title>
</head>

<body>
  <div id="page">
    <div id="header">
      <h1 id="title">Page title</h1>
    </div>
    <div id="content">
      <h2>Content title</h2>
      <p>Some copy goes here</p>
      <p>More copy goes here</p>
    </div>
  </div>
</body>
  <script>
    window.onload = function() {
      const content = document.getElementById('content');
      const newNode = document.createElement('p');
      const newNodeText = document.createTextNode('New Text');
      content.appendChild(newNode);
      newNode.appendChild(newNodeText);

      const newNode2 = document.createElement('p');
      const newNodeText2 = document.createTextNode('New Text 2');
      newNode2.appendChild(newNodeText2);
      content.insertBefore(newNode2,content.firstChild);

      content.removeChild(content.childNodes[2]);

      const newNode3 = document.createElement('p');
      const newNodeText3 = document.createTextNode('Replaced Text');
      newNode3.appendChild(newNodeText3);
      content.replaceChild(newNode3,content.childNodes[2]);
    }
  </script>
</html>
