<!-- Write a JavaScript program to count and display the items of a dropdown list, in an alert window. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
  <title>Count and display items of a dropdown list - w3resource</title>
</head>

<body>
  <form>
    Select your favorite Color:
    <select id="mySelect">
      <option>Red</option>
      <option>Green</option>
      <option>Blue</option>
      <option>White</option>
    </select>
    <input type="button" onclick="getOptions()" value="Count and Output all items">
  </form>


  <script>
    function getOptions() {
      const dropdownElement = document.getElementById('mySelect');

      const displayElement = document.createElement('p');
      let displayElementHTML = '';

      displayElementHTML += `Count: ${dropdownElement.children.length} <br>`;

      const dropdownChildren = Array.from(dropdownElement.children);

      displayElementHTML += `<br>The options are: <br>`;

      dropdownChildren.forEach(item => {
        displayElementHTML += `${item.innerText} <br>`;
      });

      displayElement.innerHTML = displayElementHTML;
      document.querySelector('body').appendChild(displayElement);
    }

  </script>
</body>

</html>
