<!-- Write a JavaScript function to add rows to a table -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">
</body>
  <script>
    let rowCount = 3;
    function insert_Row() {
      const table = document.getElementById('sampleTable');
      const row = document.createElement('TR');
      let colCount = 1;
      row.innerHTML = `<td>Row${rowCount} cell${colCount}</td>
                      <td>Row${rowCount += 1} cell${colCount += 1}</td>`;
      table.appendChild(row);
    }
  </script>
</html>
