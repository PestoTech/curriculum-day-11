<!-- Write a JavaScript function to add rows to a table -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">
</body>
<script>
  let table = document.getElementById('sampleTable');
  let row_value = 3;
  let cell_value = 1;
  function insert_Row(){
    //let str = `Row${row_value++} cell${row_value === 1 }`;
    let newRow = document.createElement('tr');      //<tr></tr>
    cell_value = 1;
    while(cell_value < 3) {
      let str = `Row${row_value} cell${cell_value}`;
      let newDef = document.createElement('td');
      let data = document.createTextNode(str);
      newDef.appendChild(data);
      newRow.appendChild(newDef);
      cell_value++;
    }
    row_value++;
    table.appendChild(newRow);

  }
</script>
</html>
