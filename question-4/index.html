<!-- Write a JavaScript function to add rows to a table -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Insert row in a table</title>
</head>

<body>
  <table id="sampleTable" border="1">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>
      <td>Row2 cell2</td>
    </tr>
  </table>
  <br>
  <input type="button" onclick="insert_Row()" value="Insert row">
  <script>
    let rowCount = 2;
    function insert_Row() {
      rowCount += 1;
      const tableElement = document.getElementById('sampleTable');

      const newRow = document.createElement('tr');
      newRow.innerHTML = `<td>Row${rowCount} cell1</td>
                          <td>Row${rowCount} cell2</td>`;

      tableElement.appendChild(newRow);
    }
  </script>
</body>

</html>
