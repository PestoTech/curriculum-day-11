<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>
<body>
  <form id="form1" onsubmit="getFormvalue()">
    First name:
    <input type="text" id="t1" name="fname" value="David">
    <br> Last name:
    <input type="text" id="t2" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
  <script>
     function getFormvalue() {   
    document.write(document.getElementById("t1").value + document.getElementById("t2").value);
     }
    </script>
  </form>
</body>
</html>
