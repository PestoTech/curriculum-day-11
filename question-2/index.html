<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1" action="#" onsubmit="getFormvalue()">
    First name:
    <input type="text" name="fname" value="David">
    <br> Last name:
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function getFormvalue(e) {
      const formVals = {
        fname: document.querySelector('#form1 input[name="fname"]').value,
        lname: document.querySelector('#form1 input[name="lname"]').value,
      };
      return formVals;
    }
  </script>
</body>

</html>
