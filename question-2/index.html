<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1" onsubmit="getFormvalue(event)">
    First name:
    <input type="text" name="fname" value="David">
    <br> Last name:
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
  </form>
  <p id='output'></p>
</body>
<script>
  let output = document.getElementById('output');
  function getFormvalue(e){
    e.preventDefault();
    let form = document.getElementById('form1');
    output.innerHTML += form.elements[0].value;
    output.innerHTML = output.innerHTML + ' ' + form.elements[1].value;
    console.log(form.elements[0].value+':'+form.elements[1].value);
  }
</script>

</html>
