<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form name="myForm" id="form1" onsubmit="getFormvalue(event)">
    First name:
    <input type="text" name="fname" value="David">
    <br> Last name:
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">

    <p id="displayValue">

    </p>
  </form>

  <script>
    function getFormvalue(event) {
      event.preventDefault();
      const fName = document.forms["myForm"]["fname"].value;
      const lName = document.forms["myForm"]["lname"].value;

      document.getElementById('displayValue').innerText = `You wrote: ${fName} ${lName}`;
    }
  </script>
</body>

</html>
