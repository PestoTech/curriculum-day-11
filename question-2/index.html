<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1" onsubmit="return getFormvalue()">
    First name:
    <input type="text" name="fname" value="David">
    <br> Last name:
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
  </form>
  <p id="output"></p>
</body>
<script>
  function getFormvalue() {
    const form1 = document.getElementById('form1');
    document.getElementById('output').innerText = form1.elements['fname'].value + form1.elements['lname'].value
    return false;
  }
</script>
</html>
