<!-- Write a JavaScript function to get the values of First and Last name of the following form -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Return first and last name from a form</title>
</head>

<body>
  <form id="form1" onsubmit="getFormvalue()">
    First name:
    <input type="text" name="fname" value="David">
    <br> Last name:
    <input type="text" name="lname" value="Beckham">
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
  <script>
    const form = document.getElementById('form1');
    const firstChild = form.firstElementChild;
    const firstName = form.firstElementChild.getAttribute('value');
    const lastName = firstChild.nextElementSibling.nextElementSibling.getAttribute('value');
    console.log(`${firstName} ${lastName}`);
  </script>
</html>
