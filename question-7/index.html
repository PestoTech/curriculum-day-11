<!-- Write a JavaScript program to remove items from a dropdown list. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>Remove items from a dropdown list</title>
</head>

<body>
  <form>
    <select id="colorSelect">
      <option>Red</option>
      <option>Green</option>
      <option>White</option>
      <option>Black</option>
    </select>
    <input type="button" onclick="removecolor()" value="Select and Remove">
  </form>

  <script>
    const selectElem = document.querySelector('#colorSelect');

    function removecolor() {
      const colorToRemove = selectElem.value;
      const colorNodes = selectElem.children;

      for (let i = 0; i < colorNodes.length; i += 1) {
        if (colorNodes[i].innerHTML === colorToRemove) {
          selectElem.removeChild(colorNodes[i]);
          break;
        }
      }
    }
  </script>
</body>

</html>
