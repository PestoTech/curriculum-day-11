<!-- Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link. Go to the editor -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
      <p>This is the paragraph.<strong id="sample">This is the bold text.</strong></p>
      <a href="javascript:void(0);" id="link">Hover me</a>
</body>

<script>
  let text = document.getElementById('sample');
  let link = document.getElementById('link');

  link.addEventListener('mouseover',function(e) {
    text.innerHTML = `<mark>This is the bold text</mark>`;
    console.log('eve');
  })

</script>
</html>
