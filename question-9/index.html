<!-- Write a JavaScript program to highlight the bold words of the following paragraph, on mouse over a certain link. Go to the editor -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
    <p><strong>Content title</strong></p>

    <p>Some <strong>strong text</strong> goes here</p>

    <p>Hover over <a href="#">here</a></p>
</body>
<script>

  let anchorElement = document.querySelector('a');
  let strongElements = Array.from(document.querySelectorAll('strong'));
  anchorElement.addEventListener('mouseover', event => {

    strongElements.forEach(item => {
      item.style.backgroundColor = 'yellow';
    })
  });

  anchorElement.addEventListener('mouseout', event => {

    strongElements.forEach(item => {
      item.style.backgroundColor = '';
    })
  });

</script>
</html>
